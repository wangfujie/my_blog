spring.datasource.druid.min-evictable-idle-time-millis=500000
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
#��������Ϊtrue����Ӱ�����ܣ����ұ�֤��ȫ�ԡ��������ӵ�ʱ���⣬�������ʱ�����timeBetweenEvictionRunsMillis��ִ��validationQuery��������Ƿ���Ч��
