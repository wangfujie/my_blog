<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<!--[if lt IE 9]>
	<script type="text/javascript" src="public/libs/html5.js"></script>
	<script type="text/javascript" src="public/libs/respond.min.js"></script>
	<![endif]-->
	<link href="public/css/h-ui/H-ui.min.css" rel="stylesheet" type="text/css" />
	<link href="public/css/h-ui/H-ui.login.css" rel="stylesheet" type="text/css" />
	<link href="public/css/h-ui/style.css" rel="stylesheet" type="text/css" />
	<title>登录</title>
</head>
<body>
<input type="hidden" id="TenantId" name="TenantId" value="" />
<div class="loginWraper">
	<div id="login-form" class="loginBox">
		<form class="form form-horizontal" id="loginFormData">
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">账户：</i></label>
				<div class="formControls col-xs-8">
					<input id="account" name="account" type="text" placeholder="账户"
						   class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<label class="form-label col-xs-3"><i class="Hui-iconfont">密码：</i></label>
				<div class="formControls col-xs-8">
					<input id="password" name="password" type="password"
						   placeholder="密码" class="input-text size-L">
				</div>
			</div>
			<div class="row cl">
				<div class="formControls col-xs-8 col-xs-offset-3">
					<input id="login" type="submit" class="btn btn-success radius size-L" value="&nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;">
					<input id="reset" type="reset" class="col-xs-offset-3 btn btn-default radius size-L" value="&nbsp;清&nbsp;&nbsp;&nbsp;&nbsp;空&nbsp;">
				</div>
			</div>
		</form>
	</div>
</div>
<div class="footer">@2018 ：wangfj</div>
<script type="text/javascript" src="public/libs/jquery.min.js"></script>
<script type="text/javascript">
    $(function(){
        $("#loginFormData").validate({
            rules:{
                account:{
                    minlength:5,
                    maxlength:18,
                    required:true,
                },
                password:{
                    minlength:5,
                    maxlength:18,
                    required:true,
                }
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(){
                var account = $("#account").val();
                var password = $("#password").val();
                $.post("/user/checkLogin.do", {
                    "account" : account,
                    "password" : password
                }, function(data) {
                    if(data.messageCode == 906){
                        sessionStorage.setItem("username", data.result.emp_name);
                        sessionStorage.setItem("userId", data.result.emp_id);
                        sessionStorage.setItem("deptId", data.result.emp_dept_id);
                        window.location.href = "index.jsp";
                    } else {
                        layer.msg(data.message,{icon:1,time:1000});
                        $("#account").focus();
                    }
                }, "json");
            }
        });
    });
</script>
</body>
</html>
