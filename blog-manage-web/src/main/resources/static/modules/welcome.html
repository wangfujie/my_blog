<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>欢迎页</title>
    <link rel="stylesheet" href="../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../frame/static/css/style.css">
    <link rel="icon" href="../frame/static/image/code.png">
</head>
<body class="body">

<div class="layui-row layui-col-space10 my-index-main">

    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">浏览数据图表</h2>
                <div class="layui-colla-content layui-show">
                    <div id="main-line" style="height: 405px;"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
        <div class="layui-collapse">
            <div class="layui-colla-item">
                <h2 class="layui-colla-title">版本信息</h2>
                <div class="layui-colla-content layui-show">

                    <ul class="layui-timeline max-auto">
                        <li class="layui-timeline-item">
                            <i class="layui-icon layui-timeline-axis">&#xe63f;</i>
                            <div class="layui-timeline-content layui-text">
                                <div class="layui-timeline-title">开始于2018年10月23日</div>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="../frame/layui/layui.js"></script>
<script type="text/javascript" src="../js/index.js"></script>
<script type="text/javascript" src="../frame/echarts/echarts.min.js"></script>
<script type="text/javascript">
    layui.use(['element', 'form', 'table', 'layer', 'vip_tab'], function () {
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main-line'));

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption({
            tooltip: {},
            legend: {
                data: ['网站浏览',"文章浏览", "留言数", "评论数"]
            },
            xAxis: {
                data: ["2018-10-26", "2018-10-27", "2018-10-28", "2018-10-29", "2018-10-30"]
            },
            yAxis: {},
            series: [
                {
                    name: '网站浏览',
                    type: 'bar',
                    data: [1, 13, 10, 5, 10]
                },{
                    name: '文章浏览',
                    type: 'bar',
                    data: [2, 2, 3, 5, 10]
                },{
                    name: '留言数',
                    type: 'bar',
                    data: [1, 2, 1, 2, 1]
                },{
                    name: '评论数',
                    type: 'bar',
                    data: [0, 0, 0, 0, 0]
                }
            ]
        });
    });
</script>
</body>
</html>
