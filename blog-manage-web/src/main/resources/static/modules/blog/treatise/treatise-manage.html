<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>文章管理</title>
    <link rel="stylesheet" href="../../../frame/layui/css/layui.css">
    <link rel="stylesheet" href="../../../frame/static/css/style.css">
    <link rel="icon" href="../../../frame/static/image/code.png">
</head>
<body class="body">

<!-- 工具集 -->
<div class="my-btn-box">
    <span class="fl">
        <a class="layui-btn layui-btn-danger radius btn-delect" id="btn-delete-all">批量删除</a>
        <a class="layui-btn btn-add btn-default" onclick="addTreatise()" id="btn-add">添加</a>
        <a class="layui-btn layui-btn-primary layui-btn-disabled" id="btn-send">发送消息<i class="layui-icon"></i></a>
        <a class="layui-btn btn-add btn-default" id="btn-refresh"><i class="layui-icon">&#x1002;</i></a>
    </span>
    <span class="fr">
        <span class="layui-form-label">搜索条件：</span>
        <div class="layui-input-inline">
            <input type="text" autocomplete="off" placeholder="请输入搜索条件" class="layui-input">
        </div>
        <button class="layui-btn mgl-20">查询</button>
    </span>
</div>

<!-- 表格 -->
<table class="layui-hide" id="treatiseTable" lay-filter="treatiseTableFilter"></table>

<script type="text/javascript" src="../../../frame/layui/layui.js"></script>
<script type="text/javascript" src="../../module.js"></script>
<script type="text/javascript">

    // layui方法
    layui.use(['table', 'form', 'layer', 'vip_table'], function () {

        // 操作对象
        var form = layui.form
                , table = layui.table
                , layer = layui.layer
                , vipTable = layui.vip_table
                , $ = layui.jquery;

        // 表格渲染
        var tableIns = table.render({
            elem: '#treatiseTable'                  //指定原始表格元素选择器（推荐id选择器）
            , height: vipTable.getFullHeight()    //容器高度
            , cols: [[                  //表头
                  {type:'checkbox'}
                , {type:'numbers', title: '序列', width: 60, align: 'center'}
                , {field: 'categoryName', title: '种类', width: 90}
                , {field: 'treatiseTitle', title: '标题', width: 120}
                , {field: 'treatisePreview', title: '预览', width: 220}
                , {field: 'sourceName', title: '由来', width: 60, align: 'center'}
                , {field: 'createTime', title: '创建时间', width: 160, align: 'center'}
                , {field: 'recommendName', title: '是否推荐', width: 90, align: 'center'}
                , {fixed: 'right', title: '操作', width: 160, align: 'center', toolbar: '#barOption'} //这里的toolbar值是模板元素的选择器
            ]]
            , id: 'tableInsData'
            , url: '/blogTreatise/list'
            , where: {}
            , method: 'get'
            , page: true
            , limits: [5, 10, 20, 50, 100]
            , limit: 10 //默认采用10
            , loading: false
            , done: function (res, curr, count) {
                //如果是异步请求数据方式，res即为你接口返回的信息。
                //如果是直接赋值的方式，res即为：{data: [], count: 99} data为当前页数据、count为数据总长度
                console.log(res);
                //得到当前页码
                console.log(curr);
                //得到数据总量
                console.log(count);
            }
        });

        //监听表格复选框选择
        table.on('checkbox(treatiseTableFilter)', function(obj){
            console.log(obj)
        });

        //监听工具条
        table.on('tool(treatiseTableFilter)', function (obj) {
            //查询
            if (obj.event === 'detail') {
                showTreatise(obj.data.uuid);
            }
            //编辑
            if (obj.event === 'edit') {
                addTreatise(obj.data.uuid);
            }
            //删除
            if (obj.event === 'del') {
                layer.confirm('确认删除此行？', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                    $.ajax({
                        url:"/blogTreatise/delete/" + obj.data.uuid ,
                        type: "POST"
                    }).then(function (value) {
                        if (value.code == 200) {
                            layer.msg("删除成功！");
                        }else {
                            layer.msg(value.msg);
                        }
                    }).fail(function () {
                        layer.msg("调用出错！");
                    });
                });
            }
        });

        // 刷新
        $('#btn-refresh').on('click', function () {
            tableIns.reload();
        });

        // 发送消息，到消息中间件
        // $('#btn-send').on('click', function () {
        //     $.ajax({
        //         url:"/kafka/sendTreatiseList",
        //         type: "GET"
        //     }).then(function (value) {
        //         if (value.code == 200) {
        //             layer.msg("发送消息成功！");
        //         }else {
        //             layer.msg(value.msg);
        //         }
        //     }).fail(function () {
        //         layer.msg("调用出错！");
        //     });
        // });

    });

    /**
     * 查看详情文章弹窗
     */
    function showTreatise(uuid) {
        var url = 'treatise-detail.html?uuid=' + uuid;
        window.open(url);
    }

    /**
     * 添加编辑文章弹窗
     */
    function addTreatise(uuid) {
        var title = "新增文章";
        var url = 'treatise-add.html';
        if (uuid){
            url = 'treatise-nuxt-add.html?uuid='+ uuid;
            title = "编辑文章";
        }
        window.open(url);
    }
</script>
<!-- 表格操作按钮集 -->
<script type="text/html" id="barOption">
    <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
</script>
</body>
</html>
