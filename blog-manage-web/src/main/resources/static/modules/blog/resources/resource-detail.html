<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="../../../frame/static/image/code.png">
    <title>资源分享管理-详情</title>
    <script type="text/javascript" src="../../../js/common/jquery.min.js"></script>
    <script type="text/javascript" src="../../../js/common/utils.js"></script>
    <script type="text/javascript" src="../../../js/common/vue.js"></script>
    <link rel="stylesheet" href="../../../frame/ueditor/themes/default/css/ueditor.min.css">
    <link rel="stylesheet" href="../../../frame/ueditor/themes/iframe.css">
    <link rel="stylesheet" href="../../../frame/ueditor/third-party/SyntaxHighlighter/shCoreDefault.css">
    <script type="text/javascript" charset="utf-8" src="../../../frame/ueditor/third-party/SyntaxHighlighter/shCore.js"></script>
</head>
<body>
<main>
    <div id="resourceDetail" class="infoBox">
        <h1 class="infoTitle">{{ resourceInfo.resourceTitle }}</h1>
        <p class="blogInfo">
            <span id="sourceName">{{ resourceInfo.sourceName }}</span>
            <span id="createTime">{{ resourceInfo.createTime }}</span>
            <span id="categoryName">{{ resourceInfo.categoryName }}</span>
        </p>
        <div class="tags" id="the_tags" v-if="resourceInfo.tags != null">
            <a href="#2" v-for="tag in resourceInfo.tagsList">{{ tag }}</a>
        </div>
        <div class="news_about" id="resourcePreview">
            <strong>简介</strong>
            {{ resourceInfo.resourcePreview }}
        </div>
        <div class="resource_body" v-html="resourceInfo.resourceBody"></div>
    </div>
</main>
<div class="blank"></div>
<script type="text/javascript">
    new Vue({
        el: "#resourceDetail",
        data:{resourceInfo:{}},
        methods:{
            initInfo:function (resourceUuid) {
                var self = this;
                $.ajax({
                    url: "/blogresource/info/" + resourceUuid,
                    type: "GET"
                }).then(function (value) {
                    if (value.code == 200) {
                        var tags = value.data.object.tags;
                        if (tags){
                            value.data.object.tagsList = tags.split(",");
                        }
                        self.resourceInfo = value.data.object;
                    }
                }).fail(function () {
                    console.log("获取失败");
                });
            },
            initDatePicker:function () {
                SyntaxHighlighter.all();
            }
        },
        watch:{
            resourceInfo:function(){
                //延迟加载，使代码部分高亮显示
                this.$nextTick(function () {
                    this.initDatePicker()
                });
            }
        },
        created: function () {
            //获取参数
            var params = getRequestParams(window.location.search);
            var uuid = params.uuid;
            //如果传有主键uuid，则加载详情数据
            if (uuid){
                this.initInfo(uuid);
            }
        }
    });
</script>
</body>
</html>
